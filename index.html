<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Block</title>
</head>
<body>
  <div class="main">
    <div class="container">
      <header class="header">
        <button class="btn">Open pop-up button</button>
      </header>
      <div class="green-block">
        <div class="green item_1"><p>1</p></div>
        <div class="green item_2"><p>2</p></div>
        <div class="green item_3"><p>3</p></div>
        <div class="green item_4"><p>4</p></div>
        <div class="green item_5"><p>5</p></div>
      </div>
      <div class="blue-block">
        <div class="blue"></div>
        <div class="blue"></div>
        <div class="blue"></div>
        <div class="blue"></div>
      </div>
      <footer class="footer"></footer>
    </div>
  </div>

  <!-- Для открытия попапа надо добавить pop-up класс active  -->
  <!-- для затемнения фона за попапом добавить background класс active -->

  <div class="background"></div>
  <div class="pop-up">
    <div class="content">
      <div class="close"></div>
      <h1 class="text">Pop-up</h1>
    </div>
  </div>
</body>
<!-- Скрипт для открытия и закрытия попапа -->
<!-- <script src="./app.js"></script> -->
</html>
